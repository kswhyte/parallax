<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Parallax Tutorial</title>
    <link rel="stylesheet" href="./main.css" media="screen" title="no title">
  </head>

  <body>
    <div class="parallax-container">

      <div class="parallax-all">
        <div class="parallax background-layer">
          Background Layer 0
        </div>
        <div class="parallax layer-1">
          Foreground Layer 0
        </div>
      </div> <!-- parallax-all-->

      <div class="parallax-all">
        <div class="parallax background-layer">
          Background Layer 1
        </div>
        <div class="parallax layer-1">
          Foreground Layer 1
        </div>
      </div> <!-- parallax-all-->

      <div class="parallax-all">
        <div class="parallax background-layer">
          Background Layer 2
        </div>
        <div class="parallax layer-1">
          Foreground Layer 2
        </div>
      </div> <!-- parallax-all-->

      <div class="parallax-all">
        <div class="parallax background-layer">
          Background Layer 3
        </div>
        <div class="parallax layer-1">
          Foreground Layer 3
        </div>
      </div> <!-- parallax-all-->

    </div><!-- parallax-container-->
  </body>
</html>
